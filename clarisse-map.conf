# clarisse-map.conf
# Nginx 설정 파일 - 클라리스 오르 맵 서버
#
# 설치 방법:
# 1. 이 파일을 /etc/nginx/sites-available/clarisse-map에 복사
# 2. 아래 설정을 실제 환경에 맞게 수정 (server_name 등)
# 3. sudo ln -s /etc/nginx/sites-available/clarisse-map /etc/nginx/sites-enabled/
# 4. sudo nginx -t  # 설정 테스트
# 5. sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # 도메인 또는 IP 주소로 변경
    # 예: server_name map.yourdomain.com;
    # 또는: server_name 192.168.1.100;
    server_name your-server.com;
    
    # 로그 파일
    access_log /var/log/nginx/clarisse-map-access.log;
    error_log /var/log/nginx/clarisse-map-error.log;
    
    # 맵 서버 프록시
    location / {
        proxy_pass http://localhost:4567;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # API 엔드포인트
    location /api/ {
        proxy_pass http://localhost:4567;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 허용 (필요시)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        proxy_pass http://localhost:4567;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

