<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunae Fons - 맵 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b8dfd8 0%, #73c2be 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a9b96;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .subtitle {
            color: #73c2be;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #4a9b96;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #73c2be;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-panel h2 {
            color: #4a9b96;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .floor-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .floor-btn {
            padding: 12px 24px;
            background: white;
            color: #4a9b96;
            border: 2px solid #4a9b96;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .floor-btn:hover {
            background: #f0f9f8;
        }

        .floor-btn.active {
            background: #4a9b96;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a9b96;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #9bc4c0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a9b96;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: #4a9b96;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #73c2be;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: #f7a4a4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: #ff8b8b;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #73c2be;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background: #4a9b96;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* 타일 편집 - 항상 표시 */
        .tile-editor {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: block !important;
        }

        .tile-editor h3 {
            color: #4a9b96;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .tile-editor-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .status-info {
            background: #f0f9f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #4a9b96;
            font-weight: 600;
            border-left: 4px solid #4a9b96;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .map-grid-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .map-grid-container h3 {
            color: #4a9b96;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .grid-wrapper {
            display: flex;
            justify-content: center;
            overflow-x: auto;
        }

        .map-grid {
            display: inline-grid;
            grid-template-columns: 40px repeat(8, 60px);
            grid-template-rows: 40px repeat(8, 60px);
            gap: 2px;
            background: #e0e0e0;
            padding: 2px;
            border-radius: 8px;
        }

        .grid-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a9b96;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            border-radius: 4px;
        }

        .grid-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
        }

        .grid-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .grid-cell.selected {
            border: 3px solid #ff0000 !important;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #ff0000;
        }

        .grid-cell.wall {
            background: #6b7c8f;
        }

        .grid-cell.corridor {
            background: #f5f9f8;
            color: #333;
            text-shadow: none;
        }

        .grid-cell.room {
            background: #9bc4c0;
        }

        .grid-cell.entrance {
            background: #73c2be;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: #73c2be;
        }

        .notification.error {
            background: #f7a4a4;
        }

        .notification.info {
            background: #9bc4c0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .tile-editor-content {
                grid-template-columns: 1fr;
            }

            .floor-buttons {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .map-grid {
                grid-template-columns: 30px repeat(8, 45px);
                grid-template-rows: 30px repeat(8, 45px);
            }

            .grid-cell {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 헤더 -->
        <div class="header">
            <h1>Fortunae Fons 맵 관리자</h1>
            <p class="subtitle">맵 구조 및 타일 편집</p>
            <div class="nav-buttons">
                <a href="/map" class="nav-btn">실시간 맵으로</a>
            </div>
        </div>

        <!-- 층 선택 -->
        <div class="control-panel">
            <h2>층 선택</h2>
            <div class="floor-buttons" id="floorButtons">
                <button class="floor-btn" data-floor="B2">지하 2층</button>
                <button class="floor-btn active" data-floor="B3">지하 3층</button>
                <button class="floor-btn" data-floor="B4">지하 4층</button>
                <button class="floor-btn" data-floor="B5">지하 5층</button>
            </div>
        </div>

        <!-- 층 정보 설정 -->
        <div class="control-panel">
            <h2>층 정보 설정</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>층 이름</label>
                    <input type="text" id="floorName" placeholder="예: 마법 도서관">
                </div>
                <div class="form-group">
                    <label>난이도</label>
                    <select id="floorDifficulty">
                        <option value="쉬움">쉬움</option>
                        <option value="보통">보통</option>
                        <option value="어려움">어려움</option>
                        <option value="매우 어려움">매우 어려움</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>조사 유형</label>
                    <select id="investigationType">
                        <option value="조사">조사</option>
                        <option value="정밀조사">정밀조사</option>
                        <option value="감지">감지</option>
                        <option value="훔쳐보기">훔쳐보기</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>입구 좌표</label>
                    <input type="text" id="floorEntrance" placeholder="예: B3-D8">
                </div>
            </div>
            <button class="btn-primary" onclick="saveFloorInfo()">층 정보 저장</button>
        </div>

        <!-- 타일 편집 -->
        <div class="tile-editor">
            <h3>타일 편집</h3>
            <div class="status-info" id="selectedInfo">
                타일을 클릭하여 선택하세요
            </div>
            <div class="tile-editor-content">
                <div class="form-group">
                    <label>선택된 좌표</label>
                    <input type="text" id="selectedCoord" readonly>
                </div>
                <div class="form-group">
                    <label>타일 타입</label>
                    <select id="tileType">
                        <option value="wall">벽</option>
                        <option value="corridor">복도</option>
                        <option value="room">방</option>
                        <option value="entrance">입구</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>타일 이름</label>
                    <input type="text" id="tileName" placeholder="예: 연구실, 복도, 입구">
                </div>
            </div>
            <button class="btn-primary" onclick="updateTile()">타일 저장</button>
        </div>

        <!-- 범례 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #6b7c8f;"></div>
                <span>벽</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f5f9f8; border-color: #9bc4c0;"></div>
                <span>복도</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9bc4c0;"></div>
                <span>방</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #73c2be;"></div>
                <span>입구</span>
            </div>
        </div>

        <!-- 맵 편집 그리드 -->
        <div class="map-grid-container">
            <h3>맵 편집 그리드</h3>
            <div class="grid-wrapper">
                <div class="map-grid" id="mapGrid"></div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
            <button class="btn-success" onclick="saveAllChanges()">모든 변경사항 저장</button>
            <button class="btn-danger" onclick="resetMap()">현재 층 초기화</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentFloor = 'B3';
        let allMapData = {};
        let selectedCoord = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadAllFloors();
            setupFloorButtons();
        });

        // 층 버튼 설정
        function setupFloorButtons() {
            document.querySelectorAll('.floor-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.floor-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFloor = e.target.dataset.floor;
                    loadMap(currentFloor);
                });
            });
        }

        // 모든 층 데이터 로드
        async function loadAllFloors() {
            try {
                const response = await fetch('/api/floors');
                const data = await response.json();
                
                if (data.success) {
                    // 각 층 데이터 로드
                    for (const floor of data.floors) {
                        await loadFloorData(floor.code);
                    }
                    // 현재 층 표시
                    loadMap(currentFloor);
                }
            } catch (error) {
                showNotification('층 목록 로드 실패', 'error');
                console.error(error);
            }
        }

        // 특정 층 데이터 로드
        async function loadFloorData(floorCode) {
            try {
                const response = await fetch(`/api/map-json/${floorCode}`);
                const data = await response.json();
                
                if (data.success) {
                    allMapData[floorCode] = data.floor;
                }
            } catch (error) {
                console.error(`층 ${floorCode} 로드 실패:`, error);
            }
        }

        // 맵 로드 및 표시
        function loadMap(floor) {
            const floorData = allMapData[floor];
            if (!floorData) {
                showNotification(`${floor} 데이터가 없습니다`, 'error');
                return;
            }

            // 층 정보 표시
            document.getElementById('floorName').value = floorData.name || '';
            document.getElementById('floorDifficulty').value = floorData.difficulty || '보통';
            document.getElementById('investigationType').value = floorData.investigation_type || '조사';
            document.getElementById('floorEntrance').value = floorData.entrance || '';

            // 그리드 렌더링
            renderGrid(floor, floorData.grid);
        }

        // 그리드 렌더링
        function renderGrid(floor, grid) {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            // 빈 셀
            const emptyCell = document.createElement('div');
            mapGrid.appendChild(emptyCell);

            // 열 헤더 (A-H)
            for (let col of ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']) {
                const header = document.createElement('div');
                header.className = 'grid-header';
                header.textContent = col;
                mapGrid.appendChild(header);
            }

            // 행 (1-8)
            for (let row = 1; row <= 8; row++) {
                // 행 헤더
                const rowHeader = document.createElement('div');
                rowHeader.className = 'grid-header';
                rowHeader.textContent = row;
                mapGrid.appendChild(rowHeader);

                // 각 셀
                for (let col of ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']) {
                    const coord = `${floor}-${col}${row}`;
                    const tile = grid[coord] || { type: 'wall', name: '벽' };

                    const cell = document.createElement('div');
                    cell.className = `grid-cell ${tile.type}`;
                    cell.dataset.coord = coord;
                    cell.textContent = tile.name || '';
                    
                    cell.addEventListener('click', () => selectTile(coord, tile));
                    
                    mapGrid.appendChild(cell);
                }
            }
        }

        // 타일 선택
        function selectTile(coord, tile) {
            selectedCoord = coord;

            // 이전 선택 해제
            document.querySelectorAll('.grid-cell').forEach(c => c.classList.remove('selected'));
            
            // 새 선택
            const cell = document.querySelector(`[data-coord="${coord}"]`);
            if (cell) {
                cell.classList.add('selected');
            }

            // 폼 업데이트
            document.getElementById('selectedCoord').value = coord;
            document.getElementById('tileType').value = tile.type || 'wall';
            document.getElementById('tileName').value = tile.name || '';
            document.getElementById('selectedInfo').textContent = `${coord} 타일 선택됨`;

            showNotification(`${coord} 선택됨`, 'info');
        }

        // 타일 업데이트
        function updateTile() {
            if (!selectedCoord) {
                showNotification('타일을 먼저 선택하세요', 'error');
                return;
            }

            const type = document.getElementById('tileType').value;
            const name = document.getElementById('tileName').value;

            // 데이터 업데이트
            if (!allMapData[currentFloor].grid[selectedCoord]) {
                allMapData[currentFloor].grid[selectedCoord] = {};
            }
            
            allMapData[currentFloor].grid[selectedCoord].type = type;
            allMapData[currentFloor].grid[selectedCoord].name = name;

            // 셀 업데이트
            const cell = document.querySelector(`[data-coord="${selectedCoord}"]`);
            if (cell) {
                cell.className = `grid-cell ${type} selected`;
                cell.textContent = name;
            }

            showNotification('타일 업데이트 완료', 'success');
        }

        // 층 정보 저장
        function saveFloorInfo() {
            allMapData[currentFloor].name = document.getElementById('floorName').value;
            allMapData[currentFloor].difficulty = document.getElementById('floorDifficulty').value;
            allMapData[currentFloor].investigation_type = document.getElementById('investigationType').value;
            allMapData[currentFloor].entrance = document.getElementById('floorEntrance').value;

            showNotification('층 정보 업데이트 완료', 'success');
        }

        // 모든 변경사항 저장
        async function saveAllChanges() {
            try {
                const response = await fetch('/api/admin/save-map', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(allMapData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification('모든 변경사항 저장 완료!', 'success');
                } else {
                    showNotification('저장 실패: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('저장 중 오류 발생', 'error');
                console.error(error);
            }
        }

        // 맵 초기화
        function resetMap() {
            if (!confirm(`${currentFloor}층 맵을 초기화하시겠습니까? (모든 타일이 벽으로 변경됩니다)`)) {
                return;
            }

            const cols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            const grid = {};

            for (let row = 1; row <= 8; row++) {
                for (let col of cols) {
                    const coord = `${currentFloor}-${col}${row}`;
                    grid[coord] = { type: 'wall', name: '벽' };
                }
            }

            allMapData[currentFloor].grid = grid;
            loadMap(currentFloor);
            showNotification('맵 초기화 완료', 'success');
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
