<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunae Fons - 탐색 모니터링</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b8dfd8 0%, #73c2be 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a9b96;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            color: #4a9b96;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auto-refresh label {
            color: #4a9b96;
            font-weight: 600;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4a9b96;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            padding: 10px 20px;
            background: #4a9b96;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #73c2be;
            transform: translateY(-2px);
        }

        .explorations-grid {
            display: grid;
            gap: 20px;
        }

        .exploration-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .exploration-card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .exploration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .exploration-title {
            color: #4a9b96;
            font-size: 1.3em;
            font-weight: 700;
        }

        .exploration-id {
            font-size: 0.8em;
            color: #999;
            font-family: monospace;
        }

        .floor-badge {
            background: #4a9b96;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .exploration-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-size: 1em;
        }

        .participants-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .participants-title {
            color: #4a9b96;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .participant-card {
            background: #f0f9f8;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #4a9b96;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .participant-position {
            font-size: 0.85em;
            color: #666;
            font-family: monospace;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-view {
            background: #73c2be;
            flex: 1;
        }

        .btn-view:hover {
            background: #4a9b96;
        }

        .empty-state {
            background: white;
            padding: 60px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            color: #4a9b96;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            background: white;
            color: #4a9b96;
            border: 2px solid #4a9b96;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: #4a9b96;
            color: white;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .exploration-info {
                grid-template-columns: 1fr;
            }

            .participants-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>Fortunae Fons 탐색 모니터링</h1>
            <p class="subtitle">모든 진행 중인 탐색을 실시간으로 확인하세요</p>
            <div class="nav-links">
                <a href="/map" class="nav-link">실시간 맵</a>
                <a href="/admin" class="nav-link">관리자 대시보드</a>
            </div>
        </div>

        <!-- 통계 -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="number" id="totalExplorations">0</div>
                <div class="label">진행 중인 탐색</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalPlayers">0</div>
                <div class="label">탐색 중인 플레이어</div>
            </div>
            <div class="stat-card">
                <div class="number" id="activeFloors">0</div>
                <div class="label">활성 층</div>
            </div>
        </div>

        <!-- 컨트롤 -->
        <div class="controls">
            <div class="auto-refresh">
                <label>자동 새로고침</label>
                <label class="switch">
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    <span class="slider"></span>
                </label>
                <span id="refreshStatus">(5초마다)</span>
            </div>
            <button class="btn" onclick="loadExplorations()">수동 새로고침</button>
        </div>

        <!-- 탐색 목록 -->
        <div class="explorations-grid" id="explorationsContainer">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <div class="last-updated" id="lastUpdated">마지막 업데이트: -</div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = true;

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadExplorations();
            setupAutoRefresh();
        });

        // 자동 새로고침 설정
        function setupAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            toggle.addEventListener('change', (e) => {
                isAutoRefresh = e.target.checked;
                if (isAutoRefresh) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            if (isAutoRefresh) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // 기존 interval 제거
            autoRefreshInterval = setInterval(loadExplorations, 5000);
            document.getElementById('refreshStatus').textContent = '(5초마다)';
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            document.getElementById('refreshStatus').textContent = '(비활성화)';
        }

        // 탐색 목록 로드
        async function loadExplorations() {
            try {
                const response = await fetch('/api/explorations');
                const data = await response.json();

                if (data.success) {
                    renderExplorations(data.explorations);
                    updateStats(data.explorations);
                    updateLastUpdated();
                }
            } catch (error) {
                console.error('탐색 목록 로드 실패:', error);
                showEmptyState('데이터 로드 실패');
            }
        }

        // 통계 업데이트
        function updateStats(explorations) {
            const totalExplorations = explorations.length;
            const totalPlayers = new Set(
                explorations.flatMap(e => e.participants)
            ).size;
            const activeFloors = new Set(
                explorations.map(e => e.floor)
            ).size;

            document.getElementById('totalExplorations').textContent = totalExplorations;
            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('activeFloors').textContent = activeFloors;
        }

        // 탐색 렌더링
        function renderExplorations(explorations) {
            const container = document.getElementById('explorationsContainer');

            if (explorations.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = explorations.map(exp => `
                <div class="exploration-card">
                    <div class="exploration-header">
                        <div>
                            <div class="exploration-title">${exp.floor_name || exp.floor}</div>
                            <div class="exploration-id">ID: ${exp.exploration_id}</div>
                        </div>
                        <div class="floor-badge">${exp.floor}</div>
                    </div>

                    <div class="exploration-info">
                        <div class="info-item">
                            <div class="info-label">난이도</div>
                            <div class="info-value">${exp.difficulty || '보통'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">조사 유형</div>
                            <div class="info-value">${exp.investigation_type || '일반'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">입구</div>
                            <div class="info-value">${exp.entrance || '-'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">시작 시간</div>
                            <div class="info-value">${formatTime(exp.created_at)}</div>
                        </div>
                    </div>

                    <div class="participants-section">
                        <div class="participants-title">참가자 (${exp.participants.length}명)</div>
                        <div class="participants-grid">
                            ${exp.participants.map(p => `
                                <div class="participant-card">
                                    <div class="participant-name">@${p}</div>
                                    <div class="participant-position">
                                        ${exp.player_positions && exp.player_positions[p] 
                                            ? exp.player_positions[p] 
                                            : exp.entrance || '위치 미정'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-view" onclick="viewMap('${exp.exploration_id}')">
                            실시간 맵 보기
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 빈 상태 표시
        function showEmptyState(message = '진행 중인 탐색이 없습니다') {
            const container = document.getElementById('explorationsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>${message}</h3>
                    <p>플레이어가 [좌표탐색/층] 명령어를 사용하면 여기에 표시됩니다.</p>
                </div>
            `;
        }

        // 실시간 맵 보기
        function viewMap(explorationId) {
            window.open(`/map?exploration_id=${explorationId}`, '_blank');
        }

        // 시간 포맷
        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // 초 단위

            if (diff < 60) return `${diff}초 전`;
            if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
            return date.toLocaleString('ko-KR');
        }

        // 마지막 업데이트 시간
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `마지막 업데이트: ${now.toLocaleTimeString('ko-KR')}`;
        }
    </script>
</body>
</html>
