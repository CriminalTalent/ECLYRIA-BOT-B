<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunae Fons - 실시간 맵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b8dfd8 0%, #73c2be 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a9b96;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-link {
            padding: 10px 20px;
            background: #4a9b96;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: #73c2be;
            transform: translateY(-2px);
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-label {
            color: #666;
            font-size: 0.9em;
        }

        .status-value {
            color: #4a9b96;
            font-weight: 700;
            font-size: 1.1em;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4a9b96;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .map-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .map-title {
            color: #4a9b96;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .map-info {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-wrapper {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            padding: 20px 0;
        }

        .map-grid {
            display: inline-grid;
            grid-template-columns: 40px repeat(8, 70px);
            grid-template-rows: 40px repeat(8, 70px);
            gap: 3px;
            background: #e0e0e0;
            padding: 3px;
            border-radius: 8px;
        }

        .grid-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a9b96;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            border-radius: 4px;
        }

        .grid-cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            word-wrap: break-word;
            overflow: visible;
            transition: all 0.3s;
        }

        .grid-cell:hover {
            transform: scale(1.05);
            z-index: 5;
        }

        .grid-cell.wall {
            background: #6b7c8f;
        }

        .grid-cell.corridor {
            background: #f5f9f8;
            color: #333;
            text-shadow: none;
        }

        .grid-cell.room {
            background: #9bc4c0;
        }

        .grid-cell.entrance {
            background: #73c2be;
        }

        .player-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff0000;
            border: 3px solid white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 4px 12px rgba(255,0,0,0.6);
            }
        }

        .player-label {
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            white-space: nowrap;
            z-index: 11;
            font-weight: 600;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .info-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .info-panel h3 {
            color: #4a9b96;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: #f0f9f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4a9b96;
        }

        .info-item-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .info-item-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .participants-section {
            margin-top: 20px;
        }

        .participants-title {
            color: #4a9b96;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .participant-card {
            background: #f0f9f8;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #4a9b96;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .participant-position {
            font-size: 0.85em;
            color: #666;
            font-family: monospace;
        }

        .error-message {
            background: #f7a4a4;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a9b96;
            font-size: 1.2em;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .map-grid {
                grid-template-columns: 30px repeat(8, 50px);
                grid-template-rows: 30px repeat(8, 50px);
            }

            .grid-cell {
                font-size: 0.65em;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .participants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>Fortunae Fons 실시간 맵</h1>
            <p class="subtitle">진행 중인 탐색을 실시간으로 확인하세요</p>
            <div class="nav-links">
                <a href="/monitor" class="nav-link">탐색 모니터링</a>
                <a href="/admin" class="nav-link">관리자 대시보드</a>
            </div>
        </div>

        <!-- 상태 바 -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">층:</span>
                <span class="status-value" id="currentFloor">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">참가자:</span>
                <span class="status-value" id="participantCount">0</span>
            </div>
            <div class="auto-refresh">
                <span class="status-label">자동 새로고침</span>
                <label class="switch">
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- 정보 패널 -->
        <div class="info-panel" id="explorationInfo" style="display: none;">
            <h3>탐색 정보</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-item-label">층 이름</div>
                    <div class="info-item-value" id="floorName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">난이도</div>
                    <div class="info-item-value" id="difficulty">-</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">조사 유형</div>
                    <div class="info-item-value" id="investigationType">-</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">입구</div>
                    <div class="info-item-value" id="entrance">-</div>
                </div>
            </div>

            <div class="participants-section">
                <div class="participants-title">참가자</div>
                <div class="participants-grid" id="participantsList"></div>
            </div>
        </div>

        <!-- 범례 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #6b7c8f;"></div>
                <span>벽</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f5f9f8; border-color: #9bc4c0;"></div>
                <span>복도</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9bc4c0;"></div>
                <span>방</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #73c2be;"></div>
                <span>입구</span>
            </div>
            <div class="legend-item">
                <div style="width: 16px; height: 16px; background: #ff0000; border: 2px solid white; border-radius: 50%;"></div>
                <span>플레이어</span>
            </div>
        </div>

        <!-- 맵 -->
        <div class="map-container">
            <h2 class="map-title" id="mapTitle">맵 로딩 중...</h2>
            <div class="map-info" id="mapInfo"></div>
            <div class="grid-wrapper">
                <div class="map-grid" id="mapGrid">
                    <div class="loading">맵 데이터 로딩 중</div>
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">마지막 업데이트: -</div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = true;
        let currentExplorationId = null;
        let currentFloor = null;

        // URL에서 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const explorationId = urlParams.get('exploration_id') || urlParams.get('id');
        const floorParam = window.location.pathname.split('/').pop();

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            if (explorationId) {
                // 탐색 ID로 로드
                currentExplorationId = explorationId;
                loadExploration(explorationId);
            } else if (floorParam && floorParam !== 'map') {
                // 층 코드로 로드 (예: /map/B3)
                currentFloor = floorParam.toUpperCase();
                loadFloorOnly(currentFloor);
            } else {
                // 기본: B3층
                currentFloor = 'B3';
                loadFloorOnly(currentFloor);
            }

            setupAutoRefresh();
        });

        // 자동 새로고침 설정
        function setupAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            toggle.addEventListener('change', (e) => {
                isAutoRefresh = e.target.checked;
                if (isAutoRefresh) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            if (isAutoRefresh) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(() => {
                if (currentExplorationId) {
                    loadExploration(currentExplorationId);
                } else if (currentFloor) {
                    loadFloorOnly(currentFloor);
                }
            }, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // 탐색 로드
        async function loadExploration(explorationId) {
            try {
                const response = await fetch('/api/explorations');
                const data = await response.json();

                if (data.success) {
                    const exploration = data.explorations.find(e => e.exploration_id === explorationId);
                    
                    if (exploration) {
                        currentFloor = exploration.floor;
                        document.getElementById('currentFloor').textContent = exploration.floor;
                        document.getElementById('participantCount').textContent = exploration.participants.length;

                        // 정보 패널 표시
                        document.getElementById('explorationInfo').style.display = 'block';
                        document.getElementById('floorName').textContent = exploration.floor_name || exploration.floor;
                        document.getElementById('difficulty').textContent = exploration.difficulty || '보통';
                        document.getElementById('investigationType').textContent = exploration.investigation_type || '일반';
                        document.getElementById('entrance').textContent = exploration.entrance || '-';

                        // 참가자 목록
                        renderParticipants(exploration);

                        // 맵 로드
                        await loadMap(exploration.floor, exploration);
                    } else {
                        showError('탐색을 찾을 수 없습니다.');
                    }
                }

                updateLastUpdated();
            } catch (error) {
                console.error('탐색 로드 실패:', error);
                showError('탐색 로드 실패');
            }
        }

        // 층만 로드 (탐색 없이)
        async function loadFloorOnly(floor) {
            try {
                document.getElementById('currentFloor').textContent = floor;
                document.getElementById('explorationInfo').style.display = 'none';
                await loadMap(floor, null);
                updateLastUpdated();
            } catch (error) {
                console.error('맵 로드 실패:', error);
                showError('맵 로드 실패');
            }
        }

        // 맵 로드
        async function loadMap(floor, exploration) {
            try {
                const response = await fetch(`/api/map-json/${floor}`);
                const data = await response.json();

                if (!data.success) {
                    showError(`${floor}층 데이터를 찾을 수 없습니다.`);
                    return;
                }

                const floorData = data.floor;
                document.getElementById('mapTitle').textContent = floorData.name || `${floor}층`;
                document.getElementById('mapInfo').textContent = 
                    `난이도: ${floorData.difficulty} | 조사 유형: ${floorData.investigation_type}`;

                renderGrid(floor, floorData.grid, exploration);
            } catch (error) {
                console.error('맵 렌더링 실패:', error);
                showError('맵 렌더링 실패');
            }
        }

        // 그리드 렌더링
        function renderGrid(floor, grid, exploration) {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            // 빈 셀
            const emptyCell = document.createElement('div');
            mapGrid.appendChild(emptyCell);

            // 열 헤더 (A-H)
            for (let col of ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']) {
                const header = document.createElement('div');
                header.className = 'grid-header';
                header.textContent = col;
                mapGrid.appendChild(header);
            }

            // 행 (1-8)
            for (let row = 1; row <= 8; row++) {
                // 행 헤더
                const rowHeader = document.createElement('div');
                rowHeader.className = 'grid-header';
                rowHeader.textContent = row;
                mapGrid.appendChild(rowHeader);

                // 각 셀
                for (let col of ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']) {
                    const coord = `${floor}-${col}${row}`;
                    const tile = grid[coord] || { type: 'wall', name: '벽' };

                    const cell = document.createElement('div');
                    cell.className = `grid-cell ${tile.type}`;
                    cell.dataset.coord = coord;
                    cell.textContent = tile.name || '';

                    // 플레이어 위치 확인
                    if (exploration && exploration.player_positions) {
                        const playersHere = [];
                        for (let [player, position] of Object.entries(exploration.player_positions)) {
                            if (position === coord) {
                                playersHere.push(player);
                            }
                        }

                        // 플레이어 마커 추가
                        if (playersHere.length > 0) {
                            const marker = document.createElement('div');
                            marker.className = 'player-marker';
                            cell.appendChild(marker);

                            const label = document.createElement('div');
                            label.className = 'player-label';
                            label.textContent = playersHere.map(p => '@' + p).join(', ');
                            cell.appendChild(label);
                        }
                    }

                    mapGrid.appendChild(cell);
                }
            }
        }

        // 참가자 렌더링
        function renderParticipants(exploration) {
            const container = document.getElementById('participantsList');
            container.innerHTML = exploration.participants.map(p => `
                <div class="participant-card">
                    <div class="participant-name">@${p}</div>
                    <div class="participant-position">
                        ${exploration.player_positions && exploration.player_positions[p] 
                            ? exploration.player_positions[p] 
                            : exploration.entrance || '위치 미정'}
                    </div>
                </div>
            `).join('');
        }

        // 에러 표시
        function showError(message) {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // 마지막 업데이트 시간
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `마지막 업데이트: ${now.toLocaleTimeString('ko-KR')}`;
        }
    </script>
</body>
</html>
